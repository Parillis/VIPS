<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet" />
    <title>Parillis</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  </head>
  <body>
    <div id="login-container">
      <img src="logo.png" alt="Parillis Logo" id="logo" />
      <h1>Parillis</h1>
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="mainpage" style="display: none;">
      <header>
        <img src="logo.png" alt="Parillis Logo" id="main-logo" />
        <div class="header-text-container">
            <h1 id="header-text">Parillis Sensor Data</h1>
            <h2 id="model-header">Current Model: PSILARTEMP</h2>
        </div>
    </header>
      <!-- <div id="actions">
        <button onclick="requestData()">Request Data from 7Sense</button>
        <button onclick="sendData()">Send Received Data to VIPS</button>
      </div> -->
      <div id="status">
        <div id="RequestDataStatus"></div>
        <div id="SendDataStatus"></div>
      </div>
      <div id="sensorData"></div>
      <canvas id="myChart" width="2000%" height="1000%"style="display: none;"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
