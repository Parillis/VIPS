<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Parillis</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  </head>
  <body>
    <div id="login-container">
      <img src="logo.png" alt="Parillis Logo" id="logo" />
      <h1>Parillis</h1>
      <h2>Login</h2>
      <form id="login-form">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="mainpage" style="display: none">
      <header>
        <img src="logo.png" alt="Parillis Logo" id="main-logo" />
        <div class="header-text-container">
          <h1 id="header-text">Parillis Sensor Data</h1>
          <h2 id="model-header">Current Model: PSILARTEMP</h2>
        </div>
      </header>
      <div id="status">
        <div id="RequestDataStatus"></div>
        <div id="SendDataStatus"></div>
      </div>
      <div id="sensorData"></div>
      <div id="nav-Bar">
        <button class="nav-BarButton">
          <h1 class="nav-BarText" onclick="showmodelchart()">PSILARTEMP</h1>
        </button>
        <button class="nav-BarButton">
          <h1 class="nav-BarText" onclick="showtemperaturechart()">
            Temperature
          </h1>
        </button>
      </div>
      <div id="danger-Bar">
        <div class="status">
          <div class="box" style="background-color: lightgrey"></div>
          <h2 class="danger-Text">Forecast not started</h2>
        </div>
        <div class="status">
          <div class="box" style="background-color: #09b75e"></div>
          <h2 class="danger-Text">Flight period not started</h2>
        </div>
        <div class="status">
          <div class="box" style="background-color: #fccb09"></div>
          <h2 class="danger-Text">Flight period starting</h2>
        </div>
        <div class="status">
          <div class="box" style="background-color: #e91003"></div>
          <h2 class="danger-Text">Peak flight activity</h2>
        </div>
        <div class="status">
          <div class="box" style="background-color: grey"></div>
          <h2 class="danger-Text">1st generation flight period ended</h2>
        </div>
      </div>
      <div id="prediction-button-container">
        <button onclick="predictdays(5)"id="predict5days">Predict 5 Days</button>
        <button onclick="predictdays(10)"id="predict10days">Predict 10 Days</button>
        <button onclick="predictdays(15)"id="predict15days">Predict 15 Days</button>
        <button onclick="predictdays(20)"id="predict20days">Predict 20 Days</button>
      </div>
      <div id="chartcontainer">
        <canvas
          id="modelchart"
          width="2000%"
          height="1000%"
          style="display: none"
        ></canvas>
        <canvas
          id="temperatureChart"
          width="2000%"
          height="1000%"
          style="display: none"
        ></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
  </body>
</html>
